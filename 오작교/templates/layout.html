<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}오작교 - 데이트 코스 추천{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            min-height: 100vh;
            background-color: #E63946;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }
        .content-container {
            flex: 1;
        }
        .map-container {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            height: 700px;
        }
        #seoul-map {
            width: 100%;
            height: 650px;
            display: block;
        }
        .district {
            fill: #9DBB59;
            stroke: #333;
            stroke-width: 1;
            opacity: 1;
            cursor: pointer;
        }
        .district:hover {
            fill: #7CAE53;
            opacity: 0.9;
        }
        .district.selected {
            fill: #E63946;
        }
        .district-label {
            font-size: 16px;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
        }
        .start-button {
            width: 100%;
            padding: 15px;
            background-color: #E63946;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header %}오작교{% endblock %}</h1>
        </div>
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
