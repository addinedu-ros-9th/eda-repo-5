<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서버 오류 - 오작교</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .error-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .error-icon {
            font-size: 80px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .error-title {
            color: #333;
            margin-bottom: 15px;
        }
        .error-message {
            color: #666;
            margin-bottom: 25px;
        }
        .home-link {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #6b5b95;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">500</div>
        <h1 class="error-title">서버 오류가 발생했습니다</h1>
        <p class="error-message">현재 서비스에 문제가 있습니다. 잠시 후 다시 시도해주세요.</p>
        <a href="/" class="home-link">메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
